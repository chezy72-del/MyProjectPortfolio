<script>
    function filterProject() {
        const langPython = document.getElementById('lang_python').checked;
        const langJavaScript = document.getElementById('lang_javascript').checked;
        const langCpp = document.getElementById('lang_cpp').checked;
        const langCsharp = document.getElementById('lang_csharp').checked;
        const langHtml = document.getElementById('lang_html').checked;
        const langCss = document.getElementById('lang_css').checked;
        const langReact = document.getElementById('lang_react').checked;
        const langSql = document.getElementById('lang_sql').checked;
        const langR = document.getElementById('lang_r').checked;

        const diffBeginner = document.getElementById('diff_beginner').checked;
        const diffIntermediate = document.getElementById('diff_intermediate').checked;
        const diffAdvanced = document.getElementById('diff_advanced').checked;

        const projects = document.querySelectorAll('.project_card');

        projects.forEach(project => {
            const matchesLanguage =
                (langPython && project.classList.contains('python')) ||
                (langJavaScript && project.classList.contains('javascript')) ||
                (langCpp && project.classList.contains('cpp')) ||
                (langCsharp && project.classList.contains('csharp')) ||
                (langHtml && project.classList.contains('html')) ||
                (langCss && project.classList.contains('css')) ||
                (langReact && project.classList.contains('react')) ||
                (langSql && project.classList.contains('sql')) ||
                (langR && project.classList.contains('r'));

            const matchesDifficulty =
                (diffBeginner || project.classList.contains('diff_beginner')) ||
                (diffIntermediate || project.classList.contains('diff_intermediate')) ||
                (diffAdvanced || project.classList.contains('diff_advanced'));

            if (matchesLanguage || matchesDifficulty) {
                project.style.display = 'inline-block';
            } else {
                project.style.display = 'none';
            }
        });
}</script>
