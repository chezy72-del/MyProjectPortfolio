<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="/resources/stylesheets/projects.css"/>

</head>

<body>
<header>
    <h1>Whale Talk</h1>
    <p>Ever wanted to talk to whales like Dory? Well with this code you can!</p>
    <p>This is a JavaScript project where it takes text and translates it into whale talk.</p>
</header>

<main>
<script>
$('body').terminal({
    hello: function(what) {
        this.echo('Hello, ' + what +
                  '. Wellcome to this terminal.');
    }
}, {
    greetings: 'My First Web Terminal'
});
</script>
</main>
